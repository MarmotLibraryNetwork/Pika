# Series
    -
      - [OR, ~]
      - series:
        - [onephrase, 600]
        - [and, 50]
      - series2:
        - [and, 30]
# Check everything else
    - table_of_contents:
      - [and, 50]
    - topic:
      - [onephrase, 125]
    - geographic:
      - [onephrase, 75]
    - genre:
      - [onephrase, 75]
